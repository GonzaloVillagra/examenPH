
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="contenedor"  fullscreen>
  <ion-label>¿Estás seguro de que deseas eliminar esta publicación?</ion-label>

  <ion-button id="botonConfirmar" (click)="confirmarEliminacion(true)">Aceptar</ion-button>
  <ion-button id="botonEliminar" (click)="confirmarEliminacion(false)">Cancelar</ion-button>
</ion-content>
