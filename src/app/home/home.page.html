<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="contenedor">
  <ion-list>
    <ion-item *ngFor="let publicacion of publicaciones">
      <ion-thumbnail id="contenedorImagen" slot="start">
        <img [src]="publicacion.imagen" />
      </ion-thumbnail>
      <ion-card>
        <ion-card-header id="contenedorTitulo">
          {{ publicacion.titulo }}
        </ion-card-header>
        <ion-card-content id="contenedorDescripcion">
          <p>{{ publicacion.descripcion }}</p>
          <p>{{ publicacion.fechaCreacion | date:'dd/MM/yyyy' }}</p>
          <ion-button id="contenedorEliminar" (click)="eliminarPublicacion(publicacion.id)">
            <ion-icon slot="end" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button id="contenedorBoton" name="add-circle" (click)="agregarPublicacion()">
  <ion-icon slot="end" name="add-circle"></ion-icon>
</ion-button>
